<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">
        <title>Section 2: JavaScript Language Basics</title>
    </head>

    <body>
        <h1>Section 2: JavaScript Language Basics</h1>
    </body>

    <script>

	//Template Literals

    var x = 100;

    var str = "first line" + x + "\nsecond line \n third line";

    //back tick or gray accent
    var str=`first line ${x}`;
    
    console.log(str);

    </script>
