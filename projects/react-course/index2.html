<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Section 2: JavaScript Language Basics</title>
    </head>

    <body>
        <h1>Section 2: JavaScript Language Basics</h1>
    </body>

    <script type="text/babel">
    
    function Hello(props){
        return <div>
        <h1{props.greet} {props.name}!</h1>
        <p><strong>{props.name}</strong>, Let us learn React!</p>
        {props.children}
        <hr/>
        </div>;
    }

    ReactDOM.reader(<div>
    <Hello greet="Hi" name="Sreekanth">

    </Hello>
    </div>,
    document.getElementById("app"));

    </script>

</html>
